<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
	// Math 数学方法
			console.log( Math.ceil(3.4) ); //向上取整 4
			console.log( Math.floor(3.4) ); //向下取整 3
			console.log( Math.round(3.4) ); //四舍五入 3
			console.log( Math.round(3.5) ); //四舍五入 4
			console.log( Math.abs(-3.4) ); // 负数会变成整数 3.4
			
			console.log( Math.min(3.5 , 5 , 0.1 , 9) ); //找最小值 0.1
			console.log( Math.max(3.5 , 5 , 0.1 , 9) ); //找最大值 9
			
			console.log( Math.pow(2 , 3) ); //2 * 2 * 2 = 8 2的3次方是8
			
			console.log( Math.random() ); //随机数 大于等于0，小于1
			console.log( Math.random() * 5 ); //随机数 随机0~5，小于5
			console.log( Math.random() * 5 + 5 ); //随机数 随机0~10，小于10
			console.log( Math.random() * 10 - 5 ); //随机数 随机-5~5
			console.log( Math.random() * 11 - 4 ); //随机数 随机-4~7
		</script>
	</head>
	<body>
	</body>
</html>
