<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>操作属性的四种元素</title>
	</head>
	<body>
		<div id="elem" class="box" title="hello" qianfeng="千峰"style="width: 20px;" data-title="第二种自定义"></div>
			
		
		<script type="text/javascript">
			
			var elem = document.getElementById('elem');
			
		console.log('---1种-----  . 的方式 -----------------');
			document.write(elem.title);
			
		console.log('---2种----- [] 和 . 的区别就是数组可以做变量 -----------------');
			console.log( elem['title'] );	//获取title
			console.log( elem['style'] ['width'] );//获取style中的width
			
			var tee = 'width';
			var value = '200px';
			console.log(elem.style[tee] = value);
		
		console.log('---3种-----getAttribute 与 （[] 和 .）区别是 可以自定义属性 -----------------');
		// getAttribute 获取属性
		// setAttribute 修改属性
			document.write(elem.getAttribute('qianfeng'));
			elem.setAttribute('qianfeng','xiugai');
			
		console.log('---4种----- data-*  星号表示可以自定义-----------------');
			console.log(elem.dataset.title); 	//自定义获取属性  dataset固定写法
			elem.dataset.title = '设置属性';		//自定义设置属性	dataset固定写法
		</script>
	</body>
</html>
