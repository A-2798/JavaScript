<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>小案例 猜字小游戏</title>
	</head>
	<body>
		<input type="text" name="" id="" value="" />
		<button type="button">提交</button>
		<div></div>
		<ul>
			
		</ul>
		
		<script type="text/javascript">
			var input = $ran('input');
			var button = $ran('button');
			var ul = $ran('ul');
			var div = $ran('div');
			
			var count = 0;
			var rnum = randomNumber(1,100);
			document.title = rnum;   //把数字渲染到页面的title中
			
			
			button.onclick = function(){
				count++;
				var value = Number(input.value);
				if(value < rnum){
					ul.innerHTML = '<li>猜小了</li>' + ul.innerHTML;
				}else if(value > rnum){
					ul.innerHTML = '<li>猜大了</li>' + ul.innerHTML;
				}else{
					ul.innerHTML = '<li>猜对了</li>' + ul.innerHTML;
					return;
					}
				if( count == 10){
					ul.innerHTML = '<li>游戏失败</li>' + ul.innerHTML;
					button.onclick = null;
				}
			}
			
			function $ran(tag){
				return document.querySelector(tag);
			}
			
			function randomNumber(a,b){
				var n = Math.round(Math.random() * (b-a) + a);
				if( n == -0){
					n = 0;
				}
				return n;
			}
		</script>
	</body>
</html>
