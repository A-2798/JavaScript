<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
	//1. charCodeAt() 表示:查询unicode编码
			console.log( 'a'.charCodeAt() );
			console.log( 'b'.charCodeAt() );
	//2. 运算符
		//赋值运算符 有2种方法
			var a = 1;
				a = a + 2;
			console.log(a);
				
			var a = 1;
				a += 2;
			console.log(a);	
				
			var a = 1;
				a /= 2;
			console.log(a);	
			
		//算数运算符 + - * / %(取余) ++ --
			var a = 10 % 3;
			console.log(a); //1
			
			var a = 4 % 10;
			console.log(a);//4 被除数小于除数的时候，余数就是除数
			
			var b = 3;
				b++;
			console.log(b++);
			
			var c = 3;
				++c;
			console.log(++c);
			
			var k = 1;
				j = k++ + ++k + k + ++k + k++;
					
			console.log(j); //15
			
			var i=1;
			for( i=1;i<=100; i++){
				if(i%2 == 0){
				document.write(i);
				}
			}
				
		//比较运算符 ==（值相同，类型可以不同） ===  !=
			console.log( 1 != 2);
			
		//逻辑运算符 &&  ||  !
			var a = 310;
			var b = 456;
			console.log( a >= 250 && b >=400 );
			
			console.log( !(1>3) );
		
		//条件运算符
			var a = true;
			console.log(a ? 1 : 2);
		</script>
	</head>
	<body>
	</body>
</html>
