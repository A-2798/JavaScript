<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			//1. 声明变量和赋值
			var a = 20;
			console.log(a);
			//2. 标识符 在js中可以由我们自由命名的都叫标识符
			// 	命名规则:可以含 字母 数字 _ $  不可以数字开头
			var a_1_$ = 60;
			console.log(a_1_$);
			//3. 驼峰命名: 第一个首字母小写 第二个单词首字母大写
			var helloWorld = 90;
			console.log(helloWorld);
			//4.  String Number Boolean Null Undefined 属于:基本数据类型,
			//    Object属于:引用数据类型
			var aa = ' "这个世界我最强" ';
			console.log(aa)
			//5. 转义字符串: \"表示: "
			// 		   \'表示: ' 
			// 		   \n表示: 换行 
			// 		   \t表示: 制表图（空格）
			// 		   \\表示: \ 
			var bb = " 我说:\"这个世\\界我\'这个世界我\t吕布天下\n无敌我最强\" ";
			console.log(bb)
		</script>
	</head>
	<body>
		
	</body>
</html>
